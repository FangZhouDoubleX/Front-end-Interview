<script>
    let number = [[1, 2, 3], [2, 3, 4]]
    // 先乘2
    let newNumber = number.map(arr => arr.map(num => num * 2))
    console.log(newNumber)
    let sum = 0
    // 再求和
    for (i = 0; i < newNumber.length; i++) {
        for (j = 0; j < newNumber[i].length; j++) {
            sum = sum + newNumber[i][j]
        }
    }
    console.log(sum)
</script>
